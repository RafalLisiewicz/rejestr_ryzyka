{% extends "topnav.html" %}
{% block title %}Ryzyko: {{idn}}{% endblock %}
{% block content %}
    <h2>Ryzyko: {{ idn }}</h2>
    <table>
        {% for piece in data %}
        <tr>
            <th>{{ piece[0] }}</th>
            <td>{{ piece[1] }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
